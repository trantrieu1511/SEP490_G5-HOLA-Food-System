<div>
  <div class="flex align-items-center	justify-content-center	min-h-screen">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-5">
        <div class="text-center mb-5">
          <img src="assets/image/Logo.png" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Welcome to FU Food Business</div>
            <span class="text-600 font-medium line-height-3">Don't have an account?</span>
            <a href="#/register" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
            <br>
            <span class="text-600 font-medium line-height-3">Are you a customer? </span>
            <a href="#/login" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Click here!</a>
        </div>

        <div>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="flex items-center">
              <label for="email1" class="block text-900 font-medium mb-2 flex-shrink-0">Email*</label>
              <div *ngIf="form.get('email')!.hasError('email')" class="text-red-500 ml-2">Incorrect Email format!</div>
            </div>
            <input id="email1" type="text" placeholder="Email address" formControlName="email" pInputText class="w-full mb-3">

            <div class="flex items-center">
              <label for="password1" class="block text-900 font-medium mb-2">Password </label>
              <div *ngIf="isPasswordTouched && form.get('password').errors?.required" class="invalid-feedback">Password is required!</div>
            </div>
            <input id="password1" type="password" placeholder="Password" formControlName="password" pInputText class="w-full mb-3" (focus)="isPasswordTouched = true" (blur)="showPasswordError()">
            <div class="flex items-center">
              <label for="captchaInput" class="block text-900 font-medium mb-2 flex-shrink-0">CAPTCHA*</label>
              <div *ngIf="isCaptchaTouched && form.get('captcha').errors?.required" class="invalid-feedback">Captcha is required!</div>
            </div>
            <input id="captchaInput" type="text" placeholder="Enter CAPTCHA" formControlName="captcha" pInputText class="w-full mb-3" (focus)="isCaptchaTouched = true" (blur)="showCaptchaError()" >

            <div>
              <!-- Display CAPTCHA image -->
              <img [src]="captchaImage" alt="CAPTCHA" (click)="refreshCaptcha()" />
            </div>
            <div *ngIf="error" class="text-red-500">{{ error }}</div>
            <div class="flex align-items-center justify-content-between mb-6">
                <a href="#/forgot" class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
            </div>

            <button type="submit" pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" ></button>

            <div class="flex align-items-center flex-column	 mt-8">
                <div class="text-600 font-medium line-height-3 mb-5">Sign in with</div>

                <div class="flex justify-content-center flex-wrap">
                  <div id="buttonDiv">

                  </div>
                </div>

            </div>
          </form>
        </div>


    </div>
</div>

<p-toast [baseZIndex]='99999' key="app-non-login"></p-toast>
<cmis-loading><cmis-loading>
