<div class="grid">
  <div class="col-12 md:col-6 mx-auto">
    <div class="card p-fluid">
      <h5>Checkout: {{totalPrice | currency:'VND'}}</h5>
      <div class="field">
        <label htmlFor="address">Address:</label>
        <div>
          <label>
            <input name="address" type="radio" [(ngModel)]="selectedOption" [value]="'default'"> Profile Address":
            <select [(ngModel)]="defaultAddress" *ngIf="selectedOption === 'default'">
              <option *ngFor="let option of address" [value]="option.addressInfo">{{ option.addressInfo }}</option>
            </select>
          </label>
        </div>

        <div>
          <label>
            <input name="address" type="radio" [(ngModel)]="selectedOption" [value]="'custom'"> Custom Address:
          </label>
          <input type="text" [(ngModel)]="customAddress" *ngIf="selectedOption === 'custom'" />
        </div>
      </div>
      <div class="field">
        <label>Phone number:</label>
        <input required [(ngModel)]="phone" pInputText id="Phone" type="text" />
      </div>
      <div class="field">
        <label>Note:</label>
        <textarea rows="5" cols="30" pInputTextarea [(ngModel)]="note"></textarea>
      </div>
      <div class="field">
        <label>Voucher Code:</label>
        <input required [(ngModel)]="voucher" pInputText id="Voucher" type="text" />
      </div>
      <div class="field">
        <label htmlFor="address">Payment method:</label>
        <div>
          <label>
            <input name="payment" type="radio" [(ngModel)]="paymentOptions" [value]="'cod'"> COD
          </label>
        </div>

        <div>
          <label>
            <input name="payment" type="radio" [(ngModel)]="paymentOptions" [value]="'wallet'"> Wallet
          </label>
        </div>
      </div>
    </div>
    <button pButton pRipple label="Order" (click)="onCreateOrder()"></button>
  </div>
</div>

<p-dialog
header="Confirm Order Information"
[(visible)]="displayConfirmOrder"
[breakpoints]="{ '960px': '75vw' }"
[style]="{ width: '50vw' }"
[draggable]="false"
[resizable]="false"
[maximizable]="true"
>

  <div class="col-12 md:col-12">
    <div class="card">

    </div>
  </div>
</div>
