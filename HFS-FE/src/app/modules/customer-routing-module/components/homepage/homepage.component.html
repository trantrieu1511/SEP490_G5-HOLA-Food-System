<div style="display: flex; align-items: center; justify-content: center;">
    <input type="search" [(ngModel)]="searchText" pInputText placeholder="Enter to Search" (keyup.enter)="onSearch()">&nbsp;&nbsp;
    <div class="flex align-items-center">
        <p-radioButton name="pizza" value="0" [(ngModel)]="searchOptions" inputId="ingredient1"></p-radioButton>
        <label for="ingredient1" class="ml-2">Food</label>
    </div>&nbsp;&nbsp;
    
    <div class="flex align-items-center">
        <p-radioButton name="pizza" value="1" [(ngModel)]="searchOptions" inputId="ingredient2"></p-radioButton>
        <label for="ingredient2" class="ml-2">Shop</label>
    </div>
</div>
<div class="col-12 shopdetail-list">
    <div class="card">
        <h5>Hot food</h5>
        <p-carousel [value]="hotfoods" [numVisible]="3" [numScroll]="3" [circular]="true"
            [responsiveOptions]="carouselResponsiveOptions"
            [autoplayInterval]="3000"
            >
            <ng-template let-product pTemplate="item">
                <div class="border-round m-2 text-center p-2" style="border: 1px solid var(--surface-d)">
                    <div class="my-5">
                        <img [src]="'data:image/png;base64,' + product.foodImages[0].imageBase64" [alt]="product.name" (click)="onFoodDetail(product.foodId)"
                            class="shadow-4" width="50%" />
                    </div>
                    <div>
                        <p-rating [ngModel]="product.averageStar" [readonly]="true" [cancel]="false"></p-rating>
                        <div class="product-description">Ordered: {{product.numberOrdered}}</div>
                        <h5 class="mb-1" (click)="onFoodDetail(product.foodId)">{{product.name}}</h5>
                        <h6 class="mt-0 mb-3">${{product.unitPrice}}</h6>
                        <div class="my-5">
                            <button pButton pRipple icon="pi pi-search" class="mr-2 p-button-rounded" (click)="onFoodDetail(product.foodId)"></button>
                            <button pButton pRipple icon="pi pi-shopping-cart" class="mr-2 p-button-rounded" (click)="onAddToCart(product.foodId)"></button>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
</div>
<div class="col-12 shopdetail-list">
    <div class="card">
        <h5>Shop List</h5>
        <p-dataView #dv [value]="lstShop" [paginator]="true" [rows]="9" filterBy="shopName" [sortField]="sortField"
            [sortOrder]="sortOrder" layout="grid">
            <ng-template pTemplate="header">
                <div class="flex flex-column md:flex-row md:justify-content-between gap-2">
                    <p-dropdown [options]="sortOptions" placeholder="Sort By Price"
                        (onChange)="onSortChange($event)"></p-dropdown>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input type="search" pInputText placeholder="Search by Name" (input)="onFilter(dv, $event)">
                    </span>
                </div>
            </ng-template>
            <ng-template let-product pTemplate="gridItem">
                <div class="col-12 md:col-4">
                    <div class="product-grid-item card">
                        <div class="product-grid-item-top">
                            <div>
                                <i class="pi pi-tag product-category-icon"></i>
                                <span class="product-category">{{product.shopName}}</span>
                            </div>
                            <!-- <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
                        </div>
                        <div class="product-grid-item-content">
                            <img [src]="'data:image/png;base64,' + product.avatar" [alt]="product.name" />
                            <div class="product-name" (click)="onShopDetail(product)">{{product.shopName}}</div>
                            <div class="product-description">Ordered: {{product.numberOrdered}}</div>
                            <p-rating [ngModel]="product.star" [readonly]="true" [cancel]="false"></p-rating>
                        </div>
                        <div class="product-grid-item-bottom">
                            <span class="product-price">Address: {{product.shopAddress}}</span>
                            <p-button icon="pi pi-search" (onClick)="onShopDetail(product)"></p-button>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-dataView>
    </div>
</div>

<p-toast [baseZIndex]="99999" key="notify"></p-toast>
