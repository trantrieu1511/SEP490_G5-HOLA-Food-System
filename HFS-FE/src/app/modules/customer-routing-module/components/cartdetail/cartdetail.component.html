<div class="card">
    <h5>Cart Detail</h5>
    <p-table [value]="items" [paginator]="true" [rows]="10" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Image</th>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="unitPrice">Price <p-sortIcon field="unitPrice"></p-sortIcon></th>
                <th pSortableColumn="amount">Amount <p-sortIcon field="amount"></p-sortIcon></th>
                <th pSortableColumn="totalPrice">TotalPrice <p-sortIcon field="totalPrice"></p-sortIcon></th>
                <th><input type="checkbox"/></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td style="width: 15%; min-width: 5rem;">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Good_Food_Display_-_NCI_Visuals_Online.jpg" class="shadow-4" alt="{{product.name}}" width="50">
                </td>
                <td style="width: 18%; min-width: 7rem;">{{product.name}}</td>
                <td style="width: 18%; min-width: 8rem;">{{product.unitPrice | currency:'USD'}}</td>
                <td style="width: 18%; min-width: 8rem;">{{product.amount}}</td>
                <td style="width: 18%; min-width: 8rem;">{{product.totalPrice | currency:'USD'}}</td>
                <td style="width: 10%;">
                    <!-- <button pButton pRipple type="button" icon="pi pi-search" class="p-button p-component p-button-text p-button-icon-only"></button> -->
                    <input type="checkbox"/>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
