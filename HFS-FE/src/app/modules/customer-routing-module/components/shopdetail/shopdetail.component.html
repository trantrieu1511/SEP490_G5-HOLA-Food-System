<div class="col-12 shopdetail-list" >
    <div class="card">
            <div id="profile-d">
                <div id="profile-pic">
                    <img [src]="'data:image/png;base64,' + shopInfor.avatar">
                </div>
                <h3 id="u-name">{{shopInfor.shopName}}</h3>
                        
            </div>
            <h5 id="u-address">{{shopInfor.shopAddress}}</h5>  
    </div>
</div>
<div class="col-12 shopdetail-list" >
    <div class="card">
        <h5>Menu</h5>
        <p-dataView #dv [value]="foods" [paginator]="true" [rows]="9" filterBy="name" [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
            <ng-template pTemplate="header">
                <div class="grid">
                    
                    <div class="col-12 mb-2 lg:col-6 mb-lg-0">
                        <span class="p-input-icon-left p-float-label" style="width: 100%">
                            <p-dropdown [options]="sortOptions" 
                                        [showClear]="false"
                                        [autoDisplayFirst]="false"
                                        (onChange)="onSortChange($event)"
                                        [style]="{'width': '100%'}"
                                        ></p-dropdown>
                            <label>Sort By Price</label>
                        </span>
                    </div>
                    <div class="col-12 mb-2 lg:col-6 mb-lg-0">
                        <span class="p-input-icon-left p-float-label" style="width: 100%">
                            <i class="pi pi-search"></i>
                            <input style="width: 100%" type="search" pInputText placeholder="Search by Name" (input)="onFilter(dv, $event)">
                        </span>
                    </div>
                </div>
                <div class="col-12 mb-2 lg:col-12 mb-lg-0 ml-auto">
                    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                </div>
            </ng-template>
            <ng-template let-product pTemplate="listItem">
                <div class="col-12">
                    <div class="product-list-item">
                        <img [src]="'data:image/png;base64,' + product.foodImages[0].imageBase64" [alt]="product.name"/>
                        <div class="product-list-detail">
                            <div class="product-name" (click)="onFoodDetail(product.foodId)">{{product.name}}</div>
                            <div class="product-description">Ordered: {{product.numberOrdered}}</div>
                            <p-rating [ngModel]="product.averageStar" [readonly]="true" [cancel]="false"></p-rating>
                            <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{product.categoryName}}</span>
                        </div>
                        <div class="product-list-action">
                            <span class="product-price">{{product.unitPrice | currency:'VND'}}</span>
                            <p-button icon="pi pi-shopping-cart" label="Add to Cart" (onClick)="onAddToCart(product.foodId)"></p-button>
                            <!-- <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template let-product pTemplate="gridItem">
                <div class="col-12 md:col-4">
                    <div class="product-grid-item card">
                        <div class="product-grid-item-top">
                            <div>
                                <i class="pi pi-tag product-category-icon"></i>
                                <span class="product-category">{{product.categoryName}}</span>
                            </div>
                            <!-- <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
                        </div>
                        <div class="product-grid-item-content">
                            <img [src]="'data:image/png;base64,' + product.foodImages[0].imageBase64" [alt]="product.name"/>
                            <div class="product-name" (click)="onFoodDetail(product.foodId)">{{product.name}}</div>
                            <div class="product-description">Ordered: {{product.numberOrdered}}</div>
                            <p-rating [ngModel]="product.averageStar" [readonly]="true" [cancel]="false"></p-rating>
                        </div>
                        <div class="product-grid-item-bottom">
                            <span class="product-price">${{product.unitPrice | currency:'VND'}}</span>
                            <p-button icon="pi pi-shopping-cart" (onClick)="onAddToCart(product.foodId)"></p-button>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-dataView>
    </div>
</div>

<p-toast [baseZIndex]="99999" key="notify"></p-toast>
