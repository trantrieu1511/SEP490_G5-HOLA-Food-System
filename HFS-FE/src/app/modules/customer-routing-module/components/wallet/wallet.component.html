<div class="card">
    <p-button (onClick)="onOpenDeposit()">Deposit Money</p-button>
</div>
<div class="card">
    <h5>Transaction History</h5>
</div>

<p-dialog
    header="Deposit"
    [(visible)]="DepositDialog"
    [breakpoints]="{ '960px': '75vw' }"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false"
    [maximizable]="true"
  >
    <div class="grid p-fluid">
      <div class="col-12 md:col-12">
        <div class="card">
          <div class="grid">
            <div class="col-12 mb-2 lg:col-4 mb-lg-0">
              <span class="p-input-icon-left p-float-label" style="width: 100%">
                <input
                  type="text"
                  class="w-full"
                  [(ngModel)]="value"
                  pInputText
                />
                <label>Deposit Value*</label>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <div
        class="flex justify-content-center flex-wrap"
        style="text-align: center"
      >
        <div
          class="flex align-items-center justify-content-center"
          style="text-align: center"
        >
          <button
            pButton
            type="button"
            label="Go to Payment Page"
            icon="pi pi-save"
            (click)="OnSaveDeposit()"
            style="width: 100%"
          ></button>
        </div>
        <!-- <div
          class="flex align-items-center justify-content-center"
          style="text-align: center"
        >
          <button
            pButton
            type="button"
            label="Cancel"
            icon="pi pi-times"
            (click)="onCancelCancel()"
            class="p-button-danger"
            style="width: 100%"
          ></button>
        </div> -->
      </div>
    </ng-template>
  </p-dialog>

<p-toast [baseZIndex]="99999" key="notify"></p-toast>
