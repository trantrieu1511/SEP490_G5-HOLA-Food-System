<div id="{{user.email}}" class="p-panel p-component chat-box">
  <div class="p-panel-header">
    <div class="d-flex align-items-center">
        <div>
            <img src="assets/image/user.png" alt="" class="rounded-circle img-person">
        </div>
        <div class="flex-grow-1 ml-3">
            <a href="/" class="text-primary" style="text-decoration: none;">{{user.email}}</a>
            <div class="text-muted">1 minute ago</div>
        </div>
        <div class="d-flex align-items-center ml-auto">
            <a class="mr btn" (click)="minimumBoxChat()"><span class="pi pi-minus"></span></a>
            <a class="mr" (click)="closeBoxChat()"><span class="pi pi-times"></span></a>
        </div>
    </div>
</div>
<div class="p-panel-content" id="collapseChatBox">
  <ul #scrollMe [scrollTop]="scrollMe.scrollHeight" class="chat chat-frame" style="height: 350px;">
    <li class="pd-5 d-flex align-items-end justify-content-end">
        <div class="ml-3">
            <img class="rounded-circle small-img" src="assets/image/user.png" alt="">
        </div>
        <div class="message-body message-send">
            <div>Message from sender!!</div>
        </div>
    </li>
    <li class="pd-5 d-flex align-items-start">
        <div class="mr-3">
            <img class="rounded-circle small-img" src="assets/image/user.png" alt="">
        </div>
        <div class="message-body">
            <div>Message for recipient!!</div>
        </div>
    </li>
    <li class="pd-5 d-flex align-items-end justify-content-end">
        <div class="ml-3">
            <img class="rounded-circle small-img" src="assets/image/user.png" alt="">
        </div>
        <div class="message-body message-send">
            <div>Another message from sender!!</div>
        </div>
    </li>
</ul>



</div>
  <div class="p-panel-footer">
      <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
          <div class="p-inputgroup">
              <input pInputText type="text" name="messageContent" [(ngModel)]="messageContent"
                  class="form-control input-sm" placeholder="Send a private message">
              <div class="p-inputgroup-append">
                  <button pButton [disabled]="!messageForm.valid" class="btn btn-primary" type="submit">Send</button>
              </div>
          </div>
      </form>
  </div>
</div>
