<div class="layout-wrapper" [ngClass]="containerClass">
    <app-customer-topbar  (toggleSellerListEvent)="toggleSellerList()"></app-customer-topbar>
    <div class="layout-main-container">
        <p-scrollTop></p-scrollTop>
        <div class="layout-main">
            <router-outlet></router-outlet>
        </div>
        <app-customer-footer></app-customer-footer>
    </div>
    <div class="layout-mask"></div>
</div>
<div *ngIf="isSellerListVisible" style="position: relative;">
  <app-seller-list  (closeSellerList)="toggleSellerList()" ></app-seller-list>
</div>
