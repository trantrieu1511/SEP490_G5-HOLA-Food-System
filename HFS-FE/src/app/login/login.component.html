<div>
  <div class="flex align-items-center	justify-content-center	min-h-screen">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-5">
        <div class="text-center mb-5">
            <!-- <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3"> -->
            <div class="text-900 text-3xl font-medium mb-3">Welcome FU Food</div>
            <span class="text-600 font-medium line-height-3">Don't have an account?</span>
            <a href="#/register" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
        </div>

        <div>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
            <input id="email1" type="text"  placeholder="Email address" formControlName="email" pInputText class="w-full mb-3">
                  <div *ngIf="form.get('email')!.hasError('email')" class="invalid-feedback">Incorrect Email format!</div>
            <label for="password1" class="block text-900 font-medium mb-2">Password</label>
            <input id="password1" type="password"  placeholder="Password" formControlName="password" pInputText class="w-full mb-3">
            <div *ngIf="form.get('password')!.hasError('minlength')" class="invalid-feedback">Password minimum 3!</div>
            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <p-checkbox id="rememberme1"  styleClass="mr-2"></p-checkbox>
                    <label for="rememberme1" class="text-900">Remember me</label>
                </div>
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
            </div>

            <button type="submit" pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" ></button>

            <div class="flex align-items-center flex-column	 mt-8">
                <div class="text-600 font-medium line-height-3 mb-5">Sign in with</div>

                <div class="flex justify-content-center flex-wrap">
                  <div id="buttonDiv">

                  </div>
                </div>

            </div>
          </form>
        </div>

    </div>
</div>

<p-toast [baseZIndex]='99999' key="app-login"></p-toast>
