version: "3"
services: 
    db:
        image: "mcr.microsoft.com/mssql/server"
        environment:
            SA_PASSWORD: "Passw0rd"
            ACCEPT_EULA: "Y"
    api:
        build: HFS-BE/HFS-BE
        ports: 
            - 3000:80
        depends_on: 
            - db
    client:
        build: HFS-FE
        ports: 
            - 4000:80
    nginx:
        build: nginx
        ports: 
            - 80:80
        restart: always
        depends_on: 
            - client
            - api
